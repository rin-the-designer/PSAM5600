<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Drum Pad</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@strudel/web@1.2.5"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>MIDI Drum Pad</h1>
        <div class="controls">
          <button id="settings-btn" class="btn btn-secondary">Settings</button>
          <button id="play-btn" class="btn btn-primary">Play</button>
          <button id="stop-btn" class="btn btn-danger">Stop</button>
        </div>
      </header>

      <main class="main">
        <div class="drum-pad-container">
          <div class="drum-pad-grid" id="drum-pad-grid">
            <!-- 4x4 grid will be generated by JavaScript -->
          </div>
        </div>

        <div class="code-display">
          <h3>Generated Strudel Code:</h3>
          <textarea id="code-output" readonly></textarea>
          <button id="copy-code" class="btn btn-secondary">Copy Code</button>
        </div>
      </main>

      <!-- Settings Modal -->
      <div id="settings-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Sound Settings</h2>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <div class="sound-grid" id="sound-grid">
              <!-- Sound options will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
