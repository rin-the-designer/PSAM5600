<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Drum Pad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>MIDI DRUM PAD</h1>
        <div class="controls">
          <div class="bpm-control">
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" value="120" min="60" max="200" />
          </div>
          <button id="playBtn" class="play-btn">PLAY</button>
          <button id="settingsBtn" class="settings-btn">SETTINGS</button>
        </div>
      </header>

      <main class="main">
        <div class="drum-pad-container">
          <div class="drum-pad-grid" id="drumPadGrid">
            <!-- 4x4 grid will be generated by JavaScript -->
          </div>
        </div>

        <div class="code-display">
          <h3>STRUDEL CODE:</h3>
          <pre id="strudelCode">$: s("bd").bank("tr909")</pre>
        </div>
      </main>

      <!-- Settings Modal -->
      <div id="settingsModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>SOUND SETTINGS</h2>
            <button id="closeSettings" class="close-btn">&times;</button>
          </div>
          <div class="modal-body">
            <div class="sound-grid" id="soundGrid">
              <!-- Sound options will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
