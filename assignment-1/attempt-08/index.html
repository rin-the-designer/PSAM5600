<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strudel Drum Pad</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@strudel/web@1.2.5"></script>
  </head>
  <body>
    <div id="audio-enable-overlay" class="audio-overlay hidden">
      <button id="enable-audio-btn" class="enable-audio-btn">
        Enable Sound
      </button>
    </div>

    <div class="container">
      <header class="header">
        <h1>STRUDEL DRUM PAD</h1>
        <div class="controls">
          <button id="play-stop-btn" class="control-btn">PLAY</button>
          <div class="bpm-control">
            <label for="bpm-input">BPM:</label>
            <input
              id="bpm-input"
              type="number"
              value="120"
              min="60"
              max="200"
            />
          </div>
          <button id="settings-btn" class="control-btn">SETTINGS</button>
        </div>
      </header>

      <div class="main-content">
        <div class="pad-section">
          <div class="pad-mode-indicator" id="pad-mode-indicator">
            <span>PAD MODE: </span>
            <span id="pad-mode-status">OFF</span>
            <button id="pad-mode-toggle" class="pad-mode-btn">TOGGLE</button>
          </div>

          <div class="drum-pad-grid" id="drum-pad-grid" tabindex="0">
            <!-- Pads will be generated by JavaScript -->
          </div>

          <div class="key-mapping">
            <div class="mapping-row">1 2 3 4</div>
            <div class="mapping-row">Q W E R</div>
            <div class="mapping-row">A S D F</div>
            <div class="mapping-row">Z X C V</div>
          </div>
        </div>

        <div class="editor-section">
          <h3>STRUDEL PATTERN EDITOR</h3>
          <div id="strudel-editor" class="strudel-editor"></div>
          <div class="pattern-info">
            <div>
              Current Pattern:
              <span id="current-pattern">$: s("hh4, bd sd")</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>SETTINGS</h2>
          <button class="close-btn" id="close-settings">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label>Volume:</label>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="100"
              value="80"
            />
            <span id="volume-value">80%</span>
          </div>
          <div class="setting-item">
            <label>Pad Sensitivity:</label>
            <input
              type="range"
              id="sensitivity-slider"
              min="1"
              max="10"
              value="5"
            />
            <span id="sensitivity-value">5</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
