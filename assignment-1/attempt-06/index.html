<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Drum Pad - Strudel Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Enable Sound Overlay -->
    <div id="enableSoundOverlay" class="overlay hidden">
      <div class="overlay-content">
        <h2>Enable Sound</h2>
        <p>Click to enable audio playback</p>
        <button id="enableSoundBtn" class="btn-primary">Enable Sound</button>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button id="closeSettingsBtn" class="btn-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <label for="bankSelect">Sound Bank:</label>
            <select id="bankSelect">
              <option value="tr909">TR-909</option>
              <option value="tr808">TR-808</option>
              <option value="linndrm">Linn Drum</option>
              <option value="cr78">CR-78</option>
              <option value="kit">Kit</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveSettingsBtn" class="btn-primary">Save</button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <div class="container">
      <header class="header">
        <h1>MIDI DRUM PAD</h1>
        <div class="header-controls">
          <button id="settingsBtn" class="btn-secondary">Settings</button>
        </div>
      </header>

      <main class="main">
        <div class="pad-section">
          <div class="pad-grid" id="padGrid">
            <!-- 4x4 grid will be generated by JavaScript -->
          </div>
          <div class="key-legend">
            <div class="legend-row">
              <span class="key">1</span><span class="key">2</span
              ><span class="key">3</span><span class="key">4</span>
            </div>
            <div class="legend-row">
              <span class="key">Q</span><span class="key">W</span
              ><span class="key">E</span><span class="key">R</span>
            </div>
            <div class="legend-row">
              <span class="key">A</span><span class="key">S</span
              ><span class="key">D</span><span class="key">F</span>
            </div>
            <div class="legend-row">
              <span class="key">Z</span><span class="key">X</span
              ><span class="key">C</span><span class="key">V</span>
            </div>
          </div>
        </div>

        <div class="control-section">
          <div class="transport-controls">
            <div class="control-group">
              <label for="bpmInput">BPM:</label>
              <input
                type="number"
                id="bpmInput"
                value="120"
                min="60"
                max="200"
                class="bpm-input"
              />
            </div>
            <button id="playStopBtn" class="btn-transport" data-playing="false">
              <span class="play-icon">▶</span>
              <span class="stop-icon hidden">⏹</span>
              <span class="btn-text">PLAY</span>
            </button>
          </div>

          <div class="code-section">
            <div class="code-header">
              <h3>Strudel Pattern</h3>
              <button id="clearPatternBtn" class="btn-secondary btn-small">
                Clear
              </button>
            </div>
            <textarea
              id="strudelCode"
              class="code-editor"
              rows="8"
              placeholder='$: s("hh*4, bd sd").bank("tr909")'
            >
$: s("hh*4, bd sd").bank("tr909")</textarea
            >
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
